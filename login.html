<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Perpustakaan Digital - Login</title>
	<style>
		.login-container {
			max-width: 400px;
			margin: 100px auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body class="bg-light">

	<header class="pb-3 mb-4 border-bottom">
		<a href="" class="d-flex align-items-center text-dark text-decoration-none">
			<img src="logo.png" class="me" width="90">
			<span class="fs-4">Perpustakaan Digital</span>
		</a>

		<nav class="navbar navbar-light navbar-expand-md">
			<div class="container-fluid justify-content-center">
				<button class="navbar-toggler justify-content-left" data-bs-toggle="collapse" data-bs-target="#navcol-1">
					<span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
				</button>
				<div id="navcol-1" class="collapse navbar-collapse flex-grow-0">
					<ul class="navbar-nav text-center">
						<li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
						<li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
						<li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
						<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="login-container">
			<h3 class="text-center mb-4">Login</h3>
			<form id="loginForm">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</form>
			<div id="notification" class="alert mt-3 d-none" role="alert"></div>
		</div>
	</div>


	<script>
		document.getElementById("loginForm").addEventListener("submit", function (e) {
			e.preventDefault();

            // Default username and password
			const defaultUsername = "admin";
			const defaultPassword = "12345";

            // Get input values
			const username = document.getElementById("username").value;
			const password = document.getElementById("password").value;

            // Notification element
			const notification = document.getElementById("notification");

            // Validate login
			if (username === defaultUsername && password === defaultPassword) {
				notification.className = "alert alert-success mt-3";
				notification.textContent = "Login successful! Redirecting...";
				notification.classList.remove("d-none");

                // Simulate redirect
				setTimeout(() => {
                    window.location.href = "index.html"; // Change this to your desired page
                }, 2000);
			} else {
				notification.className = "alert alert-danger mt-3";
				notification.textContent = "Invalid username or password!";
				notification.classList.remove("d-none");
			}
		});
	</script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
