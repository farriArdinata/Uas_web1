<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Perpustakaan Digital - Transaksi</title>

</head>
<body class="bg-light">

	<header class="pb-3 mb-4 border-bottom">
		<a href="" class="d-flex align-items-center text-dark text-decoration-none">
			<img src="logo.png" class="me" width="90">
			<span class="fs-4">Perpustakaan Digital</span>
		</a>

		<nav class="navbar navbar-light navbar-expand-md">
			<div class="container-fluid justify-content-center">
				<button class="navbar-toggler justify-content-left" data-bs-toggle="collapse" data-bs-target="#navcol-1">
					<span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
				</button>
				<div id="navcol-1" class="collapse navbar-collapse flex-grow-0">
					<ul class="navbar-nav text-center">
						<li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
						<li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
						<li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
						<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container-fluid">
		<div class="card">
			<div class="card-body no-border">
				<h5 class="card-title">
					Peminjaman Perpustakaan Digital
				</h5>

				<br>
				<div id="alertBox" class="alert" style="display: none;"></div>
				<form id="loanForm">
					<div class="mb-3">
						<label for="name" class="form-label">Nama Peminjam</label>
						<input type="text" id="name" class="form-control" placeholder="Masukkan nama Anda" required>
						<div class="invalid-feedback">Nama peminjam wajib diisi.</div>
					</div>
					<div class="mb-3">
						<label for="bookTitle" class="form-label">Judul Buku</label>
						<input type="text" id="bookTitle" class="form-control" placeholder="Masukkan judul buku" required>
						<div class="invalid-feedback">Judul buku wajib diisi.</div>
					</div>
					<div class="mb-3">
						<label for="borrowDate" class="form-label">Tanggal Peminjaman</label>
						<input type="date" id="borrowDate" class="form-control" required>
						<div class="invalid-feedback">Tanggal peminjaman wajib diisi.</div>
					</div>
					<div class="mb-3">
						<label for="returnDate" class="form-label">Tanggal Pengembalian</label>
						<input type="date" id="returnDate" class="form-control" required>
						<div class="invalid-feedback">Tanggal pengembalian wajib diisi.</div>
					</div>
					<button type="submit" class="btn btn-primary">Simpan</button>
					<a href="table.html" class="btn btn-primary">List Peminjaman</a>
				</form>
				<div id="alertMessage" class="alert mt-3 d-none" role="alert"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
