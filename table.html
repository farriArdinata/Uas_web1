<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Perpustakaan Digital - Tabel Data</title>
</head>
<body class="bg-light">

	<header class="pb-3 mb-4 border-bottom">
		<a href="" class="d-flex align-items-center text-dark text-decoration-none">
			<img src="assets/images/logo.png" class="me" width="90">
			<span class="fs-4">Perpustakaan Digital</span>
		</a>

		<nav class="navbar navbar-light navbar-expand-md">
			<div class="container-fluid justify-content-center">
				<button class="navbar-toggler justify-content-left" data-bs-toggle="collapse" data-bs-target="#navcol-1">
					<span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
				</button>
				<div id="navcol-1" class="collapse navbar-collapse flex-grow-0">
					<ul class="navbar-nav text-center">
						<li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
						<li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
						<li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
						<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container-fluid">
		<div class="card">
			<div class="card-body">
				<div class="card-title">
					<h5>List Data Peminjaman Buku</h5>
				</div>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>No</th>
								<th>Nama Peminjam</th>
								<th>Judul Buku</th>
								<th>Tanggal Peminjaman</th>
								<th>Tanggal Pengembalian</th>
							</tr>
						</thead>
						<tbody id="loanTable">
							<!-- Data akan diisi oleh JavaScript -->
						</tbody>
					</table>
				</div>
				<a href="transaksi.html" class="btn btn-primary">Kembali ke Form</a>
			</div>
		</div>
	</div>


	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const loanData = JSON.parse(localStorage.getItem("loanData")) || [];
			const loanTable = document.getElementById("loanTable");

			if (loanData.length === 0) {
				loanTable.innerHTML = `<tr><td colspan="5" class="text-center">Tidak ada data peminjaman.</td></tr>`;
			} else {
				loanData.forEach((data, index) => {
					const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${data.name}</td>
              <td>${data.bookTitle}</td>
              <td>${data.borrowDate}</td>
              <td>${data.returnDate}</td>
            </tr>
					`;
					loanTable.insertAdjacentHTML("beforeend", row);
				});
			}
		});
	</script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
